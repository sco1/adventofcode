[tool.poetry]
name = "adventofcode"
version = "1.0.0"
description = "Python (and maybe MATLAB) Solutions to the annual Advent of Code event"
authors = ["sco1 <sco1.git@gmail.com>"]

readme = "README.md"
homepage = "https://adventofcode.com"
repository = "https://github.com/sco1/adventofcode"

[tool.poetry.dependencies]
python = "^3.8"
networkx = "^2.4"
fuzzywuzzy = "^0.17"
numpy = "^1.17"
pandas = "^0.25"
scipy = "^1.3"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-annotations = "^1.1"
flake8-docstrings = "^1.3"
flake8-import-order = "^0.18"
flake8-tidy-imports = "^3.0"
black = {version = "*", allows-prereleases=true}
pre-commit = {git = "https://github.com/pre-commit/pre-commit.git"}
pytest = "^5.3"
pytest-check = "^0.3"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
