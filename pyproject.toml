[tool.poetry]
name = "adventofcode"
version = "1.0.0"
description = "Python (and maybe MATLAB) Solutions to the annual Advent of Code event"
authors = ["sco1 <sco1.git@gmail.com>"]

readme = "README.md"
homepage = "https://adventofcode.com"
repository = "https://github.com/sco1/adventofcode"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-docstrings = "^1.3"
flake8-import-order = "^0.18.1"
flake8-string-format = "^0.2.3"
flake8-tidy-imports = "^2.0"
flake8-todo = "^0.7.0"
black = {version = "*", allows-prereleases=true}
pre-commit = {git = "https://github.com/pre-commit/pre-commit.git"}

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
