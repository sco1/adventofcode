[tool.poetry]
name = "adventofcode"
version = "1.0.0"
description = "Python (and maybe MATLAB) Solutions to the annual Advent of Code event"
authors = ["sco1 <sco1.git@gmail.com>"]

readme = "README.md"
homepage = "https://adventofcode.com"
repository = "https://github.com/sco1/adventofcode"

[tool.poetry.dependencies]
python = "^3.9"
fuzzywuzzy = "^0.18"
more-itertools = "^8.6"
networkx = "^2.5"
numpy = "^1.19"
pandas = "^1.1"
pytest = "^6.1"
pytest-cov = "^2.10"
scipy = "^1.5"

[tool.poetry.dev-dependencies]
black = {version = "^20.8b1"}
flake8 = "^3.8"
flake8-annotations = "^2.4"
flake8-bugbear = "^20.1"
flake8-docstrings = "^1.5"
flake8-formatter-junit-xml = "^0.0"
flake8-import-order = "^0.18"
flake8-tidy-imports = "^4.1"
flake8-todo = "^0.7"
pep8-naming = "^0.11"
pre-commit = "^2.7"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
